<header class="header">
    <div class="back-button">
      <a routerLink="/shop">
        <span class="arrow">&larr;</span>
        Back to Store
      </a>
    </div>
  </header>
  
  <div class="container">
    <h2>My Order</h2>
  
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <div class="cart-container">
        <div *ngFor="let item of cartItems" class="cart-item">
          <div class="item-container">
            <div class="item-details">
              <img [src]="item.product.imageUrl" alt="{{ item.product.name }}" class="item-image">
              <div class="item-info">
                <h3>{{ item.product.name }}</h3>
                <p>{{ item.product.description }}</p>
                <p>Price: ${{ item.product.price }}</p>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" [(ngModel)]="item.quantity" min="1">
                <button (click)="removeItem(item)">Remove item</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <ng-template #emptyCart>
      <p>Your cart is empty.</p>
    </ng-template>
    <button class="clear-cart-button" (click)="clearCart()">Clear Cart</button>
    <div class="price-tracker">
      <p>Total Price: ${{ totalPrice }}</p>
    </div>
</div>
