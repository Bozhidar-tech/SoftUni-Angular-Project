    <section class = "contact-section">
        <div class = "contact-bg">
          <h3>Get in Touch with Us</h3>
          <h2>contact us</h2>
          <div class = "line">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
  
  
        <div class = "contact-body">
          <div class = "contact-info">
            <div class="contact-item" *ngFor="let info of contactInfo">
              <div><i class="{{ info.icon }}"></i></div>
              <div>{{ info.label }}</div>
              <div class="text">{{ info.value }}</div>
            </div>
            </div>
          </div>
  
          <div class = "contact-form">
            <form>
              <div>
                <input type = "text" class = "form-control" placeholder="First Name">
                <input type = "text" class = "form-control" placeholder="Last Name">
              </div>
              <div>
                <input type = "email" class = "form-control" placeholder="E-mail">
                <input type = "text" class = "form-control" placeholder="Phone">
              </div>
              <textarea rows = "5" placeholder="Message" class = "form-control"></textarea>
              <input type = "submit" class = "send-btn" value = "send message">
            </form>
  
            <div>
              <img src = "../../assets/contact.jpg" alt = "" class="image">
            </div>
          </div>
  
        <div class = "map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3307.891144131484!2d-118.47537419999998!3d33.995329700000006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2bacf4578353b%3A0x475106ed00e39b87!2sGold&#39;s%20Gym%20Venice!5e0!3m2!1sen!2sde!4v1709839725769!5m2!1sen!2sde" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
  
        <div class = "contact-footer">
          <h3>Follow Us</h3>
          <div class = "social-links">
            <a href="https://www.facebook.com/goldsgym" target="_blank"><i class="fa-brands fa-facebook-f"></i></a> 
            <a href = "https://twitter.com/GoldsGym" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href = "https://www.instagram.com/goldsgym/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
          </div>
        </div>
      </section>
